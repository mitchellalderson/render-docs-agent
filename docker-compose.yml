version: '3.8'

services:
  # PostgreSQL with pgvector
  database:
    image: ankane/pgvector:latest
    container_name: docs-agent-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docsagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docsagent_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-docs_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docsagent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docs-agent-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: docs-agent-backend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-docsagent}:${POSTGRES_PASSWORD:-docsagent_dev_password}@database:5432/${POSTGRES_DB:-docs_agent}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-1536}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      CLAUDE_MAX_TOKENS: ${CLAUDE_MAX_TOKENS:-4096}
      CLAUDE_TEMPERATURE: ${CLAUDE_TEMPERATURE:-0.3}
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    # Run migrations and initialization before starting the dev server
    command: sh -c "npx prisma migrate deploy && npm run db:init && npm run dev"
    networks:
      - docs-agent-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    container_name: docs-agent-frontend
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Docs Agent}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - docs-agent-network

volumes:
  postgres_data:
  backend_uploads:

networks:
  docs-agent-network:
    driver: bridge

